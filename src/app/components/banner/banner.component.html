<div
  id="carouselExampleControls"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-inner">
    <div
      class="carousel-item"
      *ngFor="let banner of ListBanners; index as i"
      [ngClass]="{
        active: i === 1
      }"
    >
      <img src="/assets/images/banner.jpg" class="d-block w-100" alt="..." />
      <div class="banner-caption">{{ i + 1 }} / {{ ListBanners.length }}</div>
    </div>
  </div>
  <button
    class="carousel-control-prev d-none d-md-block"
    type="button"
    data-bs-target="#carouselExampleControls"
    data-bs-slide="prev"
  >
    <i class="bi bi-chevron-left"></i>
  </button>
  <button
    class="carousel-control-next d-none d-md-block"
    type="button"
    data-bs-target="#carouselExampleControls"
    data-bs-slide="next"
  >
    <i class="bi bi-chevron-right"></i>
  </button>
</div>
